<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Farkle Dice Game</title>
    <meta name="google" content="notranslate" />
    <meta
      name="description"
      content="A simple Farkle dice game in HTML"
    />
    <script src="script.js" defer></script>
</head>
<body>
    <div id="dice-container">
        <div id="dice-box"></div>
            <button onclick="rollDice()">Roll Dice</button>
            <p id="valuesText"></p>
            <p id="scoreText"></p>
            <div id="set-aside-container"></div>
        </div>
    </div>
    <script src="https://unpkg.com/roll-a-die@1.3.0/dist/roll-a-die.js" defer></script>
</body>
</html>
